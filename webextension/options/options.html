<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./options.css">
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Options</legend>
                <div class="wrapper">
                    <label for="mode">Mode</label>
                    <fieldset id="mode">
                        <div class="wrapper">
                            <input type="radio" name="mode" id="modeOff" value="off">
                            <label class="radio" for="modeOff">Off</label>
                        </div>
                        <div class="wrapper">
                            <input type="radio" name="mode" id="modeBlacklist"value="blacklist">
                            <label class="radio" for="modeBlacklist">Skip all redirect except for urls matching any line in the blacklist</label>
                        </div>
                    </fieldset>
                </div>
                <div class="wrapper">
                    <label for="blacklist">Blacklist</label>
                    <textarea id="blacklist" class="option"></textarea>
                </div>
                <input type="submit" value="Save">
            </fieldset>
        </form>
        <script src="./options.js"></script>
    </body>

</html>
