<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./options.css">
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Options</legend>
                <label for="mode">Mode</label>
                <fieldset id="mode">
                    <div class="box-wrapper">
                        <input type="radio" name="mode" id="modeOff" value="off">
                        <label for="modeOff">
                            Off
                        </label>
                    </div>
                    <div class="box-wrapper">
                        <input type="radio" name="mode" id="modeBlacklist"value="blacklist">
                        <label for="modeBlacklist">
                            Skip all redirects except for URLs matching any
                            line in the blacklist.
                        </label>
                    </div>
                    <div class="box-wrapper">
                        <input type="radio" name="mode" id="modeWhitelist"value="whitelist">
                        <label for="modeWhitelist">
                            Skip redirects only for URLs matching any of
                            the lines in the whitelist.
                        </label>
                    </div>
                </fieldset>

                <label for="blacklist">
                    Blacklist (you may use regular expressions)
                </label>
                <textarea id="blacklist"></textarea>

                <label for="whitelist">
                    Whitelist (each line needs to follow this
                    <a href="https://developer.mozilla.org/en-US/Add-ons/WebExtensions/Match_patterns">pattern</a>)
                </label>
                <textarea id="whitelist"></textarea>

                <label for="notifications">Notifications</label>
                <fieldset id="notifications">
                    <div class="box-wrapper">
                        <input type="checkbox" id="notificationPopupEnabled">
                        <label for="notificationPopupEnabled">
                            Enable popup
                        </label>
                    </div>

                    <div class="wrapper">
                        <label for="notificationDuration">
                            Show notifications for this many seconds (between 1 and 10):
                        </label>
                        <input type="number" id="notificationDuration" min="1" max="10">
                    </div>
                </fieldset>

                <div class="controls">
                    <input type="submit" value="Save">
                </div>
            </fieldset>
        </form>
        <script src="../browser-polyfill.js"></script>
        <script src="./options.js"></script>
    </body>

</html>
